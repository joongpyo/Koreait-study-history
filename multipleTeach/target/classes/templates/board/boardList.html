<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>코리아아이티 아카데미 > 게시판 목록입니다.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/boardList.css}">
</head>
<body>
    <div class="wrap">
        <div class="top">
            <h3 class="en">
                <i class="fa-solid fa-caret-right"></i> KOREA IT ACADEMY >
                <span class="ko">게시판 목록입니다.</span>
            </h3>
        </div>

        <table>
            <thead>
                <tr>
                    <th>선택</th>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>등록일</th>
                    <th>첨부<br />파일</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board: ${board}">
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>
                        [[${board.id}]]
                    </td>
                    <td style="text-align:left;margin-left:10px;">
                        <strong>
                            <a th:href="@{/board/boardView?(configCode=${configCode},id=${board.id})}">[[${board.subject}]]</a>
                        </strong>
                    </td>
                    <td>[[${board.writer}]]</td>
                    <td>[[${board.visit}]]</td>
                    <td>[[${board.regdate}]]</td>
                    <td>-</td>
                    <td>
                        <a href="">
                            <button type="button" class="btn green">수정</button>
                        </a>
                        <a href="">
                            <button type="button" class="btn green">삭제</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="bottom">
            <div class="bottom-left">
                <a href="">
                    <i class="fa-solid fa-angle-left"></i>
                </a>

                <a href="" class="active">1</a>
                <a href="">2</a>
                <a href="">3</a>

                <a href="">
                    <i class="fa-solid fa-angle-right"></i>
                </a>
            </div>
            <div class="bottom-right">
                <a th:href="@{/board/boardList?(configCode=${configCode})}">
                    <button type="button" class="btn black">게시물목록</button>
                </a>
                <a th:href="@{/board/boardWrite?(configCode=${configCode})}">
                    <button type="button" class="btn blue">게시물작성</button>
                </a>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
