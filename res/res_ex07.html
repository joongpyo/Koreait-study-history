<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex shrink : 비율</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex-container {
            width: 100%;
            max-width: 1280px;
            background-color: #ccc;
            display: flex;
            margin: 0 auto;
            justify-content: center;
            flex-direction: row;
        }

        .item{
            background-color: #253de4;
            flex-basis: 300px;
            height: 300px;
            color: #fff;
            margin: 10px;
            /* flex-grow: 1; */

            /* flex-shrink: 1; */
                /* grow shrink basis */
            flex: 1 1 auto;
        }
        @media (max-width:800px){  /*800보다 작아지면*/
            .flex-container {
           
            display: block;
            flex-direction: column;
        }

        .item{
            
            /* flex-grow: 1; */

            /* flex-shrink: 1; */
                /* grow shrink basis */
            /* flex: 1 1 auto; */
            margin: 0;
            flex:1;
        }   

        .item:nth-child(2){
            margin: 10px 0;
        }

        }

       
    </style>
</head>
<body>
    <!-- pc -> 모바일로 테스트
    해상도가 줄어들 때 아이템(상자)이 어떤 비율로 줄어들게 할 건지를 설정 -->
    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
