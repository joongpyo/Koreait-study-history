<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex css example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* flex 1차원 처리, grid 2차원 */
        .flex-container{
            background-color: #ccc;
            padding: 5px 0;
            
            /* 가로정렬 */
            /* 배치 왼쪽, 가운데, 오른쪽 justify-content: ; */
            display: flex;
            
            /* 자식 왼쪽 배치 */
            justify-content: start;

            /* 가운데 배치 */
            justify-content: center;  

            /* 오른쪽 배치 */
            justify-content: end;

            /* 배분정렬 왼쪽 끝 오른쪽 끝 가운데 */
            justify-content: space-between;

            justify-content: space-around;

            
            /* 세로정렬 */
            /* 높이값이 있어야 세로정렬 가능 */
            height: 500px; 
            
            /* 위로 정렬 */
            align-items: start;

            /* 중간 정렬 */
            align-items: center;

            /* 아래 정렬 */
            align-items: end;
            
            
        }

        div.item:nth-child(1){
                align-self: start;
            }

            div.item:nth-child(2){
                align-self: center;
            }

            div.item:nth-child(3){
                align-self: end
            }

        .item {
            width: 100px;
            height: 100px;
            background-color: blue;
            color: #fff;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
