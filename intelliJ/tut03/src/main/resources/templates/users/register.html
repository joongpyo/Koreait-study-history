<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 페이지 - form 전송</title>
    <style>
        ul li {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>회원가입 페이지 - form 전송</h1>
    <form action="/users/register" method="post" onSubmit="return frmCheck()">
        <ul>
            <li>
                <label>이메일</label>
                <input type="text" name="email"/>
            </li>
            <li>
                <label>비밀번호</label>
                <input type="password" name="passwd"/>
            </li>
            <li>
                <input type="submit" value="회원가입" />
            </li>
        </ul>
    </form>
    <script>
        function frmCheck(){
            let email = document.querySelector("input[name='email']");
            let passwd = document.querySelector("input[name='passwd']");

            if(email.value == '') {
                alert("이메일을 입력하세요");
                email.focus();
                return false;
            }

            if(passwd.value == '') {
                alert("비밀번호를 입력하세요");
                passwd.focus();
                return false;
            }
        }
    </script>
</body>
</html>
