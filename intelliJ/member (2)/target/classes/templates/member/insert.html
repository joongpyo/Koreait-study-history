<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>코리아아이티 아카데미 > Member > Insert</title>
</head>
<body>

<div th:insert="~{fragment/nav::nav_f}"></div>

<h1>코리아아이티 아카데미 회원 가입 페이지</h1>
<form autocomplete="off"
        method="post" action="/member/insert" onsubmit="return frmCheck()">
    <ul>
        <li>
            <label>아이디</label>
            <input type="text" name="userid" />
        </li>
        <li>
            <label>비밀번호</label>
            <input type="password" name="passwd" />
        </li>
        <li>
            <label>이름</label>
            <input type="text" name="username" />
        </li>
        <li>
            <input type="submit" value="회원가입">
        </li>
    </ul>
</form>
<script>
    function frmCheck() {
        let userid = document.querySelector("input[name='userid']");
        let passwd = document.querySelector("input[name='passwd']");
        let username = document.querySelector("input[name='username']");

        if( userid.value == "" ) {
            alert("아이디를 입력하세요");
            userid.focus();
            return false;
        }

        if( userid.value.length < 8 ) {
            alert("아이디 길이가 짧습니다.\n8자리 이상 입력하세요");
            userid.value = "";
            userid.focus();
            return false;
        }

        if( passwd.value == "" ) {
            alert("비밀번호를 입력하세요");
            passwd.focus();
            return false;
        }

        if( username.value == "" ) {
            alert("사용자 이름을 입력하세요");
            username.focus();
            return false;
        }
    }
</script>
</body>
</html>
