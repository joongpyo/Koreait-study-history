<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal window</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .open {
            background-color: tomato;
            color: #fff;
            padding: 10px 15px;
            border: 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }


        ul li{
            list-style: none;
        }

        ul li * {
            display: block;
            border-radius: 5px;
        }

        ul li:last-child button {
            width: 100%;
            border: 0;
            border: 1px solid transparent;
            background-color: tomato;
            color: #fff;
            font-size: 16px;
            letter-spacing: 3px;
            padding: 12px 8px;
            outline: 0;
            margin-bottom: 20px;
            border-radius: 5px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        ul li:last-child button:hover{
            background-color: rgb(251, 40, 2);
            transition: .8s;
            cursor: pointer;
        }

        label {
            margin-bottom: 7px;
        }

        input {
            width: 100%;
            border: 0;
            border: 1px solid #ccc;
            padding: 12px 8px;
            outline: 0;
            margin-bottom: 20px;
        }

        input:focus {
            border: 1px solid tomato;
        }

        .login {
            background-color: #fff;
            width: 400px;
            padding: 20px 30px;
            border-radius: 5px;
        }

        .close-wrap {
            text-align: right;
        }

        .close-wrap .close {
            background-color: transparent; /*투명하게*/
            border: 0;
            font: 30px;
            color: #bbb;
            cursor: pointer;
            
        }

        .active {
            display: flex;
        }
    </style>
</head>
<body>
    <button type="button" class="open">
        모달 띄우기
    </button>

    <div class="modal">
        <div class="modal-content">
            <div class="login">
                <div class="close-wrap"><button class="close">&times;</button></div>
                <form>
                    <ul>
                        <li>
                            <label>이메일</label>
                            <input type="text" name="email" class="email">
                        </li>
                        <li>
                            <label>비밀번호</label>
                            <input type="password" name="passwd" class="passwd">
                        </li>
                        <li>
                            <button type="submit">
                                로그인
                            </button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        // 모달띄우기
        let open = document.querySelector(".open");
        let modal = document.querySelector(".modal")
        open.onclick = function(){
            modal.classList.add("active");
        };


        //close
        let close = document.querySelector(".close");

        close.onclick = function(){
            modal.classList.remove("active");
        }


        // login
        let email = document.querySelector(".email");
        let passwd = document.querySelector(".passwd");
        let submit = document.querySelector("button[type=submit]");


        submit.addEventListener('click',function(e){
            e.preventDefault();

            if(email.value == ""){
                alert("이메일 주소를 입력하세요.");
                email.focus();
                return false;
            }

            if(passwd.value == ""){
                alert("비밀번호를 입력하세요.");
                passwd.focus();
                return false;
            }
        });


    </script>
</body>
</html>
