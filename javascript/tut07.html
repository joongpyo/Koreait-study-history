<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 바꾸기</title>
    <style>
        .box{
            width: 400px;
        }

        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/youtube.jpg" alt="">
    </div>
    <button class="btn1">이미지 바꾸기</button>
    
    <script>
        let img = document.querySelector(".box img");
        let btn = document.querySelector(".btn1");

        function changeImg(){
            img.src = "images/gamst.png";
        }

        btn.onclick = changeImg;
    </script>
</body>
</html>
