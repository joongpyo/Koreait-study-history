<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 카트에 담기 예제</title>
</head>
<body>
    <!-- DB List -->
    <div class="item">
        <h2 class="title">코리아아이티 자바 #17 교재</h2>
        <p class="content">코리아아이티 자바 #17은 최신 트랜드를 반영하고..</p>
        <p class="price">가격 : 300,000 Won</p>
        <button id="order">장바구니 담기</button>
    </div>

    <div id="cart"></div>
    
    <script>
        let title = document.querySelector(".title").innerText;
        let content = document.querySelector(".content").innerText;
        let price = document.querySelector(".price").innerText;
       
        let btn = document.querySelector("#order");
        let cart = document.querySelector("#cart");

        /*
        console.log(`
        제목: ${title} 
        가격: ${price} 
        내용: ${content}
        `);
        */
        btn.addEventListener('click',function(e){
            e.preventDefault();

            // <p>상품정보</p>

            let addTag = document.createElement("p");
            let addText = document.createTextNode(`
                                제목: ${title} 
                                가격: ${price} 
                                내용: ${content}`);
            
            addTag.appendChild(addText);
            addTag.style.fontSize = "14px";
            addTag.style.color = "tomato";
            cart.appendChild(addTag);
                            
            });
                                    
        
    </script>
</body>
</html>
