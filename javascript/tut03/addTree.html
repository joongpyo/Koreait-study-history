<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeTree</title>
</head>
<body>
    <h1>BackEnd Programming</h1>
    <p>HTML/CSS/JAVASCRIPT</p>
    <p> Database</p>

    <script>
        //노드 트리 만들기.
        //1. createElement()로 태그 만들어 주기
        //2. createTextNode()로 텍스트 만들기
        //3. 1+2번 연결하기
        //4. 배치하기

        
        let addTag = document.createElement("p");
        let addText = document.createTextNode("Spring Framework");
        
        //<p> Spring
        addTag.appendChild(addText);

        document.body.appendChild(addTag);
    </script>
</body>
</html>
