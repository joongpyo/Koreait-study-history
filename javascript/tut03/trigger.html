<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트리거(bar menu, hamburg menu)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       

        #bars{
            position: fixed;
            top: 10px;
            left: 10px;

            background-color: #663399;
            padding: 8px 12px;
            border: 0;
            outline: 0;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
        }

        #menu{
            position: fixed;
            top: 0;
            right: 0;
            background-color: #663399;
            height: 100vh;

            padding: 10px;

            transform: translateX(100%);
        }

        #menu.active {
            transform: translateX(0);
        }

        #menu ul li {
            list-style: none;
            margin-bottom: 10px;
        }

        #menu a{
            color: #fff;
            font-size: 14px;
        }

    </style>
    
</head>

<body>
    <!-- unicoded : &#9776 -->
    <button id="bars">&#9776</button>

    <nav id="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Company</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <script>
        let bars = document.querySelector("#bars");
        let menu = document.querySelector("#menu");

        bars.addEventListener('click',function(){
            menu.classList.toggle("active")
        })

    </script>
</body>
</html>
