<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 배열</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Login Box</legend>
            <ul>
                <li>
                    <label for="">아이디</label>
                    <input type="text" name="userid" class="userid" required/>
                </li>
                <li>
                    <label for="">비밀번호</label>
                    <input type="password" name="passwd" class="passwd" required/>
                </li>
                <li>
                    <input type="submit" value="회원정보 변경">
                </li>
            </ul>
        </fieldset>
    </form>

    <script>

        let frm = document.forms[0]
        
        console.log(frm.elements);
        console.log(frm.elements.userid.value);
        console.log(frm.elements.passwd.value);

        //기능동작 하나로
        document.querySelector("input[type=submit]").addEventListener("click",function (e){
            e.preventDefault();
            if(frm.elements.userid.value ==""){
                alert("아이디를 입력하세요");
                frm.elements.userid.focus();
                return false;
            }
        })
        
    </script>
</body>
</html>
