<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle 예제</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .active {
            background-color: rgb(0,0,0);
        }
    </style>
</head>
<body>
    <div class="box">
        Item 1
    </div>
    <button>Box Color Change</button>

    <script>
        function boxChange(){
           document.querySelector(".box").classList.toggle("active");
        }

        document.querySelector("button").onclick = boxChange;
    </script>
</body>
</html>
