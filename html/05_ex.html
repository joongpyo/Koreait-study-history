<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.17 </title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 100px;

        }

        a {
            color: #333;
            text-decoration: none;
        }

        ul li , ol li, dl dt {
            list-style-type: none; 
        }

        /* 메뉴 만드는 방법 3가지
        1. display : flex; => 부모에 flex 설정
        2.float: left; 자식에 float => 오류 -> 오류 제거
        3.display: inline-block; => 자식에 inline-block
         */
        
        /* ***. 인라인 타입 : a, span : 넓이 높이, 여백 지정에 문제 생길수도 있음 */

        ul { /* flex : 부모에 설정 */
            display: flex;
            justify-content: space-between;
        }

        ol li {
            float: left;
        }

        dl dt {
            display: inline-block;
        }

        ul li {
            background-color: #ff8282;
            padding: 4px 8px;
            border: 3px;
        }


        ul li:hover {
            background-color: red;
            transition: 0.5s;
        }

        ul li a {
            /* 메뉴 글자 크기는 보통 14px
            단 유틸리티 메뉴는 12px */
            font-size: 14px;
            font-weight: bold;
        }

        ul li a:hover{
            color: white;
            /* transition: 0.5s; */
        }

    </style>
</head>

<body>
    <ul>
        <li><a href="">Menu1</a></li>
        <li><a href="">Menu2</a></li>
        <li><a href="">Menu3</a></li>
    </ul>
    <!--엔터두번-->
    <br/>
    <br/>

    <ol>
        <li><a href="">Menu1</a></li>
        <li><a href="">Menu2</a></li>
        <li><a href="">Menu3</a></li>
    </ol>
    
    <br/>
    <br/>

    <dl>
        <dt><a href="">Menu1</a></dt>
        <dt><a href="">Menu2</a></dt>
        <dt><a href="">Menu3</a></dt>
    </dl>
</body>

</html>
