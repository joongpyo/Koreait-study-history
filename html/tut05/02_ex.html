    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">  
    <style>
         body {
            font-family: 'Poppins', sans-serif;
         }

         header {
            width: 100%;
            background-color: #eb5757;
            padding: 25px 0;
            
         }

         nav {
            width: 1280px;
            margin: 0 auto;
            display: flex;
            
            /*균등 정렬*/
            justify-content: space-between;
         }

         menu {
            display: flex;
         }

         header nav h5 {
            color: #fff;
            font-size: 20px;

            /*글자 사이 간격*/
            letter-spacing: 2px;

         }

         header nav menu p a {
            margin-left: 40px;
         }

    </style>
</head>
