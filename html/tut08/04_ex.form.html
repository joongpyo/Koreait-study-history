<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form radio, checkbox, select</title>
</head>
<body>
    <form action="" enctype="multipart/form-data">
        <fieldset>
            <legend>신청과목(라디오 버튼)</legend><br/>
            <input type="radio" name="subject" value="speaking" checked> 회화
            <input type="radio" name="subject" value="grammar"> 문법
            <input type="radio" name="subject" value="writing"> 작문     <!--radio: name은 같아야 3개중 하나 선택 가능-->
        </fieldset>

        <fieldset>
            <legend>취미(체크박스)</legend><br>
            <input type="checkbox" name="fishing" value="fishing" checked> 낚시
            <input type="checkbox" name="climbing" value="climbing"> 등산
            <input type="checkbox" name="reading" value="reading" checked> 독서 <!--checkbox 다중선택 가능-->
        </fieldset>

        <fieldset>
            <legend>거주지역(셀렉트박스)</legend><br/>
            <!-- select : option : value
            서울,부산,대구 -->
            <select name="" id="">
                <option value="02">서울특별시</option>
                <option value="051">부산광역시</option>
                <option value="053">대구광역시</option>
            </select><br/>
            <br/>
            <select name="" id="" multiple>  <!--다중선택-->
                <option value="02">서울특별시</option>
                <option value="051">부산광역시</option>
                <option value="053">대구광역시</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>첨부파일(input박스)</legend>
            <label>파일업로드</label>
            <input type="file"><br />

            <label>다중파일업로드</label>
            <input type="file" multiple><br />
        </fieldset>
    </form>
</body>
</html>
