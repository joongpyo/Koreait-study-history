<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 예제</title>
    <link rel="stylesheet" href="../tut06/css/reset.css">
    <style>
        
        body {
            background-color: #ccc;
        }
        
        form {
            width: 300px;
            background-color: #fff;
            padding: 20px 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
                     /* 방향 번짐 진하게 */
            box-shadow: 0 0 10px 3px #9c9b9b;
        }

        input {
            border: none;
            border: 1px solid #e7e7e7;
            padding: 6px 2px;
            outline: 0;
            font-size: 14px;
        }

        input:focus {
            background-color: #f7f7f7;
        }

        h3 {
            margin-bottom: 8px;
        }

        ul li * {
            width: 100%;
            margin-bottom: 10px;
        }

        .userid, .passwd, .passwd2 {
            border-radius: 10px;
            font-size: 14px;
        }
       
        .btn {
            border-radius: 15px;
            cursor:pointer;
            width: 100px;
            float: right;
            background-color: rgba(175, 167, 167, 0.377);
            margin-top: 3px;
            margin-right: 10px;
            
        }

        .btn:hover {
            opacity: 0.5;
        }
        

        
       
    </style>
</head>

<body>

   <form name="frm" method="post">
        <h3>로그인</h3>

        <ul>
            <li>
                <label>아이디</label>
        <!--b--><input type="text" name="userid" class="userid" placeholder="아이디를 입력하시오." required>
            </li>

            <li>
                <label>비밀번호</label>
        <!--b--><input type="password" name="passwd" class="passwd" placeholder="비밀번호를 입력하시오." required>
            </li>

            <li>
                <label>비밀번호 확인</label>
        <!--b--><input type="password" name="passwd2" class="passwd2" placeholder="비밀번호를 입력하시오." required>
            </li>
            
            <!-- <li>
                <label>성별</label>
        blog!!! <input type="radio" name="gender" class="gender"> 남자
        blog!!! <input type="radio" name="gender" class="gender" checked> 여자
            </li>

            <li>
                <label>취미</label>
        blog!!! <input type="checkbox" name="hobby" class="hobby" checked> 공부 열심히 안하기
                <input type="checkbox" name="hobby" class="hobby"> 밥 엄청 많이 먹기
                <input type="checkbox" name="hobby" class="hobby"checked> 하루종일 유튜브 시청
            </li> -->

            <li class="btn-box">
                <input type="submit" value="로그인" class="btn">
            </li>
        </ul>
   </form>

   <script>
        
        function frmCheck(e) {
            // alert("버튼이 눌러졌습니다..");
            
            // userid input의 값을 가져오기
            // document.querySelector("userid").value;

            //버튼 또는 a가 가지고 있는 이동하려는 기본 속성을 없애는 태그
            e.preventDefault();

 /*변수*/     let userid = document.querySelector(".userid"); 
             let passwd = document.querySelector(".passwd");
             let passwd2 = document.querySelector(".passwd2");  
            
             if(userid.value == ""){
                 alert("아이디를 입력해주세요.");
                userid.focus();
                 return false;
            }

            if( !passwd.value){
                alert("비밀번호를 입력하세요.");
                passwd.focus();
                return false;
            }

            

            if(passwd.value != passwd2.value){
                alert("비밀번호가 일치하지 않습니다. 확인하세요.")
                passwd.value="";
                passwd2.value="";
                passwd.focus();
                return false;
            }

        }
        
        document.querySelector(".btn").onclick = frmCheck;
   </script>
</body>
</html>
