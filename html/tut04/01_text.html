<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트를 강조할 때</title>
<style>
    span{
        font-weight: bold;
        font-style: italic;
        color: #f00;
        text-decoration: underline;
    }
</style>
</head>

<body>
    <!--p#txt1 아이디, p.txt1 클래스-->
    
    <!--강조할 내용이 1개일 때-->
    <!--진하게 strong
    이텔릭 em  
    형광펜 mark-->
    <p class="txt01"><mark><em><strong>코리아</strong></em></mark>아이티 아카데미</p>
    <p class="txt02"><em>코리아아이티 아카데미</em></p>
    <p class="txt03"><mark>코리아아이티 아카데미</mark></p>
    
    <p class="txt04"><span>코리아</span>아이티 아카데미</p>

</body>

</html>
