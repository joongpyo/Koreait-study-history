<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - exam</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">

    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
        
            background-color: #cccccc;
    
        }

        ul li {
            list-style: none;
        }

        img{
            width: 100%;
            height: 100%;
        }

        a {
            text-decoration: none;
            color: black;
        }
        /* ------- reset ---------- */

        .login-box{
            width: 400px;
            background-color: #fff;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            box-shadow: 0 0 4px 2px rgba(0, 102, 255, 0.3);

            padding: 50px 30px;
            border-radius: 3px;
        }

        h1 {
            text-align: center;
            margin: -20px 0;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            
        }

        h1 img{
            width: 100px;
        }

        .content-box ul li *{
            display: block;
        }

        .content-box ul li label{
            font-size: 12px;
        }

        .content-box ul li label {
            font-family: 'Roboto', sans-serif;
            
        }

        .content-box ul li input {
            width: 100%;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
            padding: 8px 6px;
            border: none;
            border: 1px solid #d7d7d7;
            outline: none;
        }

        .content-box ul li input:focus {
            border: 2px solid rgba(0, 102, 255, 0.3);
        }
        
        .button-box {
            display: flex;
            justify-content: end;
        }

        .content-box ul li button {
            font-family: 'Roboto', sans-serif;
            width: 60px;
            border: 0;
            border-radius: 2px;
            color: #fff;
            background-color: #0066ff;
            padding: 10px 0 ;
            cursor: pointer;
            margin-bottom: 20px;     
            font-size: 12px;      
                         
        }

        a{
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
        }

        a:hover {
            transition: .6s;
            text-decoration: underline;
            color: #0033ff
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>
            <a href="./index.html"><img src="./images/nocolorlogo.png" alt=""></a>
        </h1>
                
        <div class="content-box">            
                <ul>
                    <li>
                        <label for="">아이디</label>
                        <input type="text" name="email" class="email">
                    </li>
                    <li>
                        <label for="">비밀번호</label>
                        <input type="password" name="passwd" class="passwd">
                    </li>
                    <li class="button-box">
                        <button type="submit">로그인</button>
                    </li>
                </ul>
                
                <a href="./login.html">회원가입</a>            
        </div>    
    </div>
    <script>
        let email = document.querySelector(".email");
        let passwd = document.querySelector(".passwd");
        let button = document.querySelector("button");

        
        button.addEventListener('click',function(e){
            e.preventDefault();

            if(email.value == ""){
                alert("이메일을 입력하세요.");
                email.focus();
                return false;
            }

            if(passwd.value == ""){
                alert("비밀번호를 입력하세요.");
                passwd.focus();
                return false;
            }else{
                alert("로그인이 완료되었습니다.");
            }


        });

    </script>
</body>
</html>
