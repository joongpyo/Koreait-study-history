<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 페이지</title>
	<link rel="stylesheet" href="./css/login.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>

<body>

	<div class="container">
		<div class="login_box">
			<a href="./index.html">
				<h1>
					<img src="./images/nocolorlogo.png" alt="">
				</h1>
				
			</a>
			
            <div class="form_box">
                <form action="">
                    <ul>
                        <li>
                            <input type="text" name="email" class="email" placeholder="아이디">
                        </li>
                        <li>
                            <input type="password" name="passwd" class="passwd" placeholder="비밀번호">
                        </li>
                        <li>
                            <input type="submit" class="btn1 noto" value="로그인">
                        </li>
                    </ul>
                </form>
		    </div>

		<div class="find_wrap">

			<ul>
				<li>
					<a href="" class="ko">아이디 찾기 </a>
				</li>
				<span> / </span>
				<li>
					<a href="" class="ko"> 비밀번호 찾기</a>
				</li>
			</ul>

			<ul>
				<li>
					<a href="./register.html" class="ko">회원가입</a>
				</li>
			</ul>
		</div>

		
	</div>
	</div>
</body>
</html>
