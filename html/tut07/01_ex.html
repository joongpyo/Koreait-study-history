<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지와 하이퍼링크</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../tut06/css/reset.css">
    <style>

        
        section {
            width: 1200px;
            margin: 0 auto;
        }

        .sec-content{
      /*b*/ flex: inline; /**/
            display: flex;
      /*b*/ flex-wrap: wrap; /*부모 넓이보다 요소들의 넓이가 크면 나머지요소들을 줄바꿈*/
            justify-content: space-between;

        }
        
        .img-box { 
            width: 295px;
      /*b*/ gap: 5px;/*flex에서 사용하는 여백 주는 태그*/
            border: 1px solid #ccc;
            padding: 4px;  
            overflow: hidden;      
            margin-bottom: 5px;               
        }

        .img-box img:hover {
            transform: scale(1.2);
            transition: 0.3s;
            cursor: pointer;
        }

        .img-box img {
            transition: 0.3s;
        }







    </style>
</head>

<body>
    <main>
        <section class="title">
            <article class="sec-title">
                <h1>제목</h1>
                <p>설명글</p>
            </article>

            <article class="sec-content">
                <div class="img-box">
                    <img src="images/apple.jpg" alt="사과">
                </div>

                <div class="img-box">
                    <img src="images/blueberry.jpg" alt="블루베리">
                </div>

                <div class="img-box">
                    <img src="images/cherry.jpg" alt="체리">
                </div>

                <div class="img-box">
                    <img src="images/orange.jpg" alt="오랑게">
                </div>

                <div class="img-box">
                    <img src="images/fruit.jpg" alt="모름">
                </div>

                <div class="img-box">
                    <img src="images/jamong.jpg" alt="자몽">
                </div>

                <div class="img-box">
                    <img src="images/pineapple.jpg" alt="파인애플">
                </div>

                <div class="img-box">
                    <img src="images/suckryou.jpg" alt="석류">
                </div>
            </article>
        </section>
    </main>

</body>
</html>
