<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지와 하이퍼링크  연습</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../tut06/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* 메뉴 ------------------------------------------------------ */
        
        .nav-icon {
            display: flex;
            width: 1400px;
            margin: 0 auto;
            padding: 25px 0;
            justify-content: space-between;
        }
      
        .head-left h1{
            font-size: 30px;
            color: rgba( 0, 0, 0, 0.7);
        }

        .head-left i {
            color: #86b90db4;
        }

        .head-left i:hover {
            color: yellow;
            transition: 0.5s;
        }

        .head-right {
            margin-top: 10px;
        }

        .head-right a{
           font-weight: bold;
        }
        
        .head-right a:hover {
            text-decoration: underline;
            color: rgb(11, 11, 211);
        }

        .nav-menu {
            display: flex; /*nav 가로배치*/
            width: 1200px;
            margin: 0 auto; /*중앙 정렬*/
            justify-content: space-between;
            padding: 15px 0;    /*안쪽 여백*/ 
            /* background-color: aqua; */
        }

        .nav-left a {
            font-weight: bold;
            margin-right: 40px; /*사각형 오른쪽으로 띄우기*/
            font-size: 18px;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
        }

        .nav-left a:hover {
            text-decoration: underline;
            color: rgb(11, 11, 211);
        }

        .nav-right span {
            font-weight: bold; /*폰트 진하게*/
        }

        .nav-right .tel2 {
            color:rgb(11, 11, 211);
            font-size: 20px;
        }

        /* 제목------------------------------------------------------ */
        section {
            width: 1200px;
            margin: 0 auto;
            background-color: a;
        }
        
        .sec-title {
            text-align: center;
            margin: 50px 0;
        }

        .sec-title h1 {
            font-size: 35px;
            margin-bottom: 10px;
        }

        .sec-title p {
            font-size: 14px;
            color: rgba( 0, 0, 0, 0.6);
        }

        /* 이미지-------------------------------------------------- */

        .sec-content {
            flex: inline;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .img-box {
            width: 295px;
            border: 1px solid #ccc;
            padding: 4px;
            overflow: hidden;
            gap: 5px;
            margin-bottom: 5px; 
        }

        .img-box img:hover {
            transform: scale(1.2);
            transition: 0.4s;
            cursor: pointer;
        }

        .img-box img{
            transition: 0.4s;
        }

      
    </style>
</head>
<body>
    
    <header>
        <nav class="nav-icon">
            <div class="head-left">
            <h1><i class="fa-regular fa-lemon"></i> korea 과일가게</h1>
            </div>
    
            <div class="head-right">
                 <a href="./login.html" class="login"><i class="fa-solid fa-right-to-bracket"></i> 로그인</a>
                 <a href="./register.html" class="register">회원가입</a>
            </div>
        </nav>        
    </header>

    <hr/> 
    <nav class="nav-menu">
        <div class="nav-left">
        <a href="">과일가게 소개</a>

        <a href="">매장 과일 종류</a>
        <a href="">커뮤니티</a>
        </div>

        <div class="nav-right">
            <span class="tel1"><i class="fa-solid fa-phone"></i> 대표전화</span>  
            <span class="tel2">1588-5809</span>
        </div>
    </nav>        
    <hr/>

    <main>
        <section class="title">
            <article class="sec-title">
            <h1>포토스토리</h1>
            <p>다채로운 색상의 맛있는 과일 사진 입니다.</p>
            </article>
            
            <article class="sec-content">
                <div class="img-box">
                    <img src="images/apple.jpg" title="사과" alt="사과">
                </div>

                <div class="img-box">
                    <img src="images/blueberry.jpg" title="블루베리" alt="블루베리">
                </div>

                <div class="img-box">
                    <img src="images/cherry.jpg" title="체리" alt="체리">
                </div>

                <div class="img-box">
                    <img src="images/orange.jpg" title="오랑게" alt="오랑게">
                </div>

                <div class="img-box">
                    <img src="images/fruit.jpg" title="모름" alt="모름">
                </div>

                <div class="img-box">
                    <img src="images/jamong.jpg" title="자몽" alt="자몽">
                </div>

                <div class="img-box">
                    <img src="images/pineapple.jpg" title="파인애플" alt="파인애플">
                </div>

                <div class="img-box">
                    <img src="images/suckryou.jpg" title="석류" alt="석류">
                </div>

           
            </article>
        </section>
    </main>
</body>
</html>
