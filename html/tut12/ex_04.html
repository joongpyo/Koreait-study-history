<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형제 선택자(sibling~)</title>
    <style>
        /* 형제선택자 */
        h1 ~ ul {
            color: red;
        }
        
        /* 자식선택자 */
        h1>ul {
            color: blue;
            
        }
    </style>
</head>
<body>
    <h1>BackEnd 프로그래밍</h1>
    <ul>
        <li>자바 프로그래밍</li>
        <li>스프링 프로그래밍</li>
        <li>데이터베이스 프로그래밍</li>
    </ul>

    <h1>
        FrontEnd 프로그래밍
        <ul>
            <li>React JS</li>
            <li>Angular JS</li>
            <li>View Js</li>
        </ul>
    </h1>
    
</body>
</html>
