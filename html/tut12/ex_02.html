<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <style>
        h2.colors {
            background-color: red;
        }

        ul li.colors{
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .size {
            font-size: 30px;
        }

        
    </style>
</head>
<body>
    <ul>
        <li class="colors">Item 1</li>
        <li class="colors">Item 2</li>
    </ul>
    <p class="red">Lorem ipsum dolor sit amet.</p>
    <p class="red size">koreait academy</p>

    <h2 class="colors">배경 영역</h2>
</body>
</html>
